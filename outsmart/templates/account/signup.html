{% extends 'base.html' %}
{% block content %}

<h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
<form action="" method="post">
  {% csrf_token %}
  <div>{{ form.non_field_errors }}</div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" value="{{form.data.username}}" placeholder="Enter Username">
    {{ form.username.errors }}
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" value="{{form.data.email}}" placeholder="Enter email">
    {{ form.email.errors }}
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
    {{ form.password.errors }}
  </div>

  <div class="form-group">
    <label for="password_confirm">Confirm Password</label>
    <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
    {{ form.password_confirm.errors }}
  </div>


  <button type="submit" value="Create" class="btn btn-primary">Submit</button>
</form>
</container>
{% endblock %}
