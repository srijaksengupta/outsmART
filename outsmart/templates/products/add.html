{% extends 'base.html' %}
{% block content %}


<h1 class="h3 mb-3 font-weight-normal">Add a Product</h1>
<form action="" method="post" enctype="multipart/form-data" >

  {% csrf_token %}
  <div>{{ form.non_field_errors }}</div>

  <div class="form-group">
    <label for="title">Title of Product</label>
    <input type="text" class="form-control" name="title" placeholder="Enter Title">
    {{ form.title.errors }}
  </div>

  <div class="form-group">
    <label for="descrip">Description</label>
    <textarea rows="4" cols="50" class="form-control" name="descrip" placeholder="Enter Description"></textarea>
    {{ form.descrip.errors }}
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" class="form-control" name="stock" placeholder="Enter Stock">
    {{ form.stock.errors }}
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control" name="tags" data-role="tagsinput" placeholder="Enter Tag"/>
    {{ form.tags.errors }}
  </div>

  <div class="form-group">
    <label for="image">Image File</label>
    <input type="file" class="form-control" name="image">
    {{ form.image.errors }}
  </div>


  <input type="submit">
</form>



{% endblock %}
